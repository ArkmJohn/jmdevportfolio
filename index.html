        <!--[if lt IE 7]>

        <section class="full-section">
            <section-content>
                <div class="full-width flex full-height content-center text-left" style="padding: 10vh 0;">
                    <div>
                        <h1 style="margin: 1vh 0;" class="huge-title">John Mark</h1>
                        <div class="subtitle">
                            <h4>Front-End / Game Developer</h4>
                            <i class="fab fa-github"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-bitbucket"></i>
                            <i class="far fa-envelope"></i>
                        </div>
                    </div>
                </div>
                <model-viewer class="phone-model absolute-right" src="assets/scene.gltf" camera-controls auto-rotate></model-viewer>
            </section-content>
        </section>
        <section class="full-section background-white">
            <section-content>
                <div class="splide">
                    <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide">
                                    <img src='/assets//portfolio/nftfoh.png'/>
                                </li>
                                <li class="splide__slide">Slide 02</li>
                                <li class="splide__slide">Slide 03</li>
                            </ul>
                    </div>
                    <div class="my-slider-progress">
                        <div class="my-slider-progress-bar"></div>
                    </div>
                </div>
            </section-content>
        </section>

        <script src="" async defer></script>
        <script>
            var splide = new Splide('.splide');
            var bar = splide.root.querySelector('.my-slider-progress-bar');
            splide.on('mounted move', function () {
                var end = splide.Components.Controller.getEnd() + 1;
                bar.style.width = String(100*(splide.index + 1)/end) + '%';
            });
            
            splide.mount();
        </script>
    </body>
